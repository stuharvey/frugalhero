    function openDisabledThing() {

    if (($("#check:checked").length) > 0) {
        $("#rate").removeAttr("disabled");
        $("#duration").removeAttr("disabled");
    } else {
        $("#rate").attr("disabled", "disabled");
        $("#duration").attr("disabled", "disabled");


    }
    }

      function postStuff() {
        console.log("inside function");


        var cApi = $('#cApi').val();
        var cAccID= $('#cAcc').val();
        var hUID = $('#hApi').val();
        var hApi = $('#hUID').val();

        //determine if booleans are true
          var isATMChecked = {enabled: $('#avoidATMFees').prop('checked')}
          var isBillsChecked = {enabled: $('#avoidATMFees').prop('checked')}
          var isEatMoreAtHome = {enabled: $('#eatMoreAtHome').prop('checked')}
          var isLiquorStoreChecked = {enabled: $('#liquorStore').prop('checked')};


          if($('#check').prop('checked')){

            var spendSave = {enabled: $('#check').prop('checked'), rate: $("#rate option:selected").val(), rate: $("#duration option:selected").val() }

          }
          else{
              var spendSave = {enabled: $('#check').prop('checked')}
          }


        var body = {
          'cApiKey':cApi,
          'cAccID':cAccID,
          'uid': hUID,
          'hApiKey':hApi,
          'ATMFees': isATMChecked,
          'EatAtHome': isEatMoreAtHome,
          'Bills': isBillsChecked,
          'Liquor': isLiquorStoreChecked,
          'SpendSave': spendSave
        };

        console.log(JSON.stringify(body));

        $.ajax({
              url: 'http://localhost:3000/config/' + hUID,
              data: JSON.stringify(body),
              contentType:"application/json; charset=utf-8",
              type: 'PUT',
              success: function(response) {
                  console.log("hi");
              },
              error: function(error) {
                  alert(error);
              }
          });
        console.log("end of func");
      }
